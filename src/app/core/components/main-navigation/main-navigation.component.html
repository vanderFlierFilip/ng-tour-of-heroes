<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <hrs-side-nav></hrs-side-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <hrs-navbar [condition]="isHandset$ | async" appTitle="Tour of heroes">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <button
        type="button"
        mat-icon-button
        (click)="toggleSearch()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon>search</mat-icon>
      </button>
    </hrs-navbar>
    <ng-content></ng-content>
    <div *ngIf="toggler">
      <hrs-search [viewportSize]="isHandset$ | async"> </hrs-search>
    </div>

    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
