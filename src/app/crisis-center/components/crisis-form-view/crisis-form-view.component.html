<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Crisis Report</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Emergency" formControlName="emergency" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          cdkTextareaAutosize
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"
          matInput
          placeholder="Description"
          formControlName="description"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Location1" formControlName="location" />
        <mat-error *ngIf="form.controls['location'].hasError('required')">
          Location is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-label>Danger Level: </mat-label>
      <mat-slider
        thumbLabel
        tickInterval="1000"
        step="1"
        min="0"
        max="100"
        aria-label="units"
        formControlName="dangerLevel"
      ></mat-slider>
      <mat-form-field appearance="fill">
        <mat-label>Select Hero</mat-label>
        <mat-select formControlName="hero">
          <mat-option *ngFor="let hero of heroes" [value]="hero">{{
            hero.name
          }}</mat-option>
        </mat-select>
        <mat-error *ngIf="form.controls['hero'].hasError('required')">
          Please select a <strong>hero</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        [disabled]="form.invalid"
        mat-raised-button
        color="primary"
        type="submit"
      >
        Submit
      </button>
    </mat-card-actions>
  </mat-card>
</form>

<pre>{{ form.value | json }}</pre>
