<h2 matDialogTitle>Add new hero:</h2>

<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Hero name" #heroName />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save(heroName.value)">
    Save
  </button>
</mat-dialog-actions>
