<div class="backdrop" (click)="close()"></div>

<div class="container">
  <div class="messages">
    <h2>Messages:</h2>

    <div *ngIf="messagesService.messages.length" @fade>
      <div *ngFor="let message of messagesService.messages">
        {{ message }}
      </div>
    </div>
    <button
      *ngIf="messagesService.messages.length"
      mat-raised-button
      color="warn"
      (click)="deleteMessages()"
    >
      Clear messages
    </button>
    <button mat-raised-button color="accent" (click)="close()">Close</button>
  </div>
</div>
