<mat-form-field>
  <mat-label>Find a hero </mat-label>
  <textarea
    #searchBox
    (input)="search(searchBox.value)"
    matInput
    [mat-autosize]="true"
    placeholder="Type hero name"
  ></textarea>
</mat-form-field>

<mat-selection-list class="list" [multiple]="false">
  <mat-list-option
    *ngFor="let hero of heroes$ | async"
    routerLink="/detail/{{ hero.id }}"
  >
    {{ hero.name }}
  </mat-list-option>
</mat-selection-list>
