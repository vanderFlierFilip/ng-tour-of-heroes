<div class="wrapper" *ngIf="showCondition">
  <div>
    <mat-form-field class="form-field" appearance="fill" matAutoSize="true">
      <mat-label>Search heroes</mat-label>
      <input
        #searchInput
        matInput
        type="text"
        autocomplete="off"
        (input)="searchEvent.emit(searchInput.value)"
      />
      <button matPrefix mat-icon-button (click)="showSearch()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </mat-form-field>
    <mat-list>
      <mat-list-item *ngFor="let hero of heroes">
        <p routerLink="/detail/{{ hero.id }}" (click)="showSearch()">
          {{ hero.name }}
        </p>
      </mat-list-item>
    </mat-list>
  </div>
</div>
